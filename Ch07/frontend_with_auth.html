<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <!-- Auth0 SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #e9eff5);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-element {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            word-wrap: break-word;
            color: #000000;
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            font-size: 15px;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        textarea {
            display: none;
            /* Hide the original textarea */
        }

        .rating {
            margin-top: 10px;
        }

        .thumb {
            cursor: pointer;
            font-size: 24px;
            color: #ccc;
            margin: 0 10px;
            transition: color 0.2s;
        }

        .thumb:hover {
            color: #888;
        }

        .thumb.selected.thumbs-up {
            color: #4CAF50;
        }

        .thumb.selected.thumbs-down {
            color: #f44336;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .modal-button:hover {
            background-color: #45a049;
        }

        /* Login Modal styles */
        .login-modal {
            display: block;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .login-modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .login-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .login-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
            display: none;
        }

        .main-content {
            display: none;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal login-modal">
        <div class="login-modal-content">
            <h2>Authentication Required</h2>
            <p>Please sign in to access the WebSocket Chat</p>
            <div class="login-form">
                <button id="loginButton" class="login-button">Sign In with Auth0</button>
                <div id="loginError" class="error-message"></div>
                <div id="loginStatus" style="margin-top: 15px; color: #666;">Initializing...</div>
            </div>
        </div>
    </div>

    <div id="mainContent" class="main-content">
        <button id="logoutButton" class="logout-button">Logout</button>
        <div class="container">
        <h1>WebSocket Client Test</h1>
        <div id="userInfo" style="background: #e8f5e8; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
            <strong>Authenticated as:</strong> <span id="userEmail"></span>
        </div>
        <div class="form-element">
            <label>User Question:</label>
            <input id="userQuestion" type="text" />
        </div>
        <div class="form-element">
            <button id="connectButton">Connect and Send</button>
        </div>
        <div class="form-element">
            <div id="messageContainer" class="message-container"></div>
            <textarea id="answerBox" rows="10" cols="50" readonly></textarea>
        </div>

        <!-- Disclaimer Modal -->
        <div id="disclaimerModal" class="modal">
            <div class="modal-content">
                <h2>DISCLAIMER MESSAGE HERE</h2>
                <button class="modal-button" onclick="closeDisclaimerModal()">OK</button>
            </div>
        </div>

        <script>
            // Auth0 Configuration - Replace with your Auth0 domain and client ID
            const auth0Config = {
                domain: '...auth0.com',  // Replace with your Auth0 domain
                clientId: '...',        // Replace with your Auth0 client ID
                authorizationParams: {
                    redirect_uri: 'http://localhost:3000',
                    audience: '...',  // Use your API identifier here
                    scope: 'openid profile email'  // Request specific scopes
                }
            };

            // Global variables
            let auth0Client = null;
            let authToken = null;
            let userProfile = null;
            let chatHistory = [];

            // Initialize Auth0
            async function initAuth0() {
                try {
                    auth0Client = await auth0.createAuth0Client(auth0Config);
                    
                    // Check if user is returning from login
                    const query = window.location.search;
                    if (query.includes("code=") && query.includes("state=")) {
                        await auth0Client.handleRedirectCallback();
                        window.history.replaceState({}, document.title, "/");
                    }

                    // Check if user is authenticated
                    const isAuthenticated = await auth0Client.isAuthenticated();
                    
                    if (isAuthenticated) {
                        await handleAuthenticated();
                    } else {
                        showLoginModal();
                    }
                } catch (error) {
                    console.error('Auth0 initialization error:', error);
                    showError('Authentication service unavailable. Please try again later.');
                }
            }

            async function handleAuthenticated() {
                try {
                    // Get user profile
                    userProfile = await auth0Client.getUser();
                    
                    // Get access token with audience to ensure JWT format
                    authToken = await auth0Client.getTokenSilently({
                        authorizationParams: {
                            audience: 'https://...'  // Same as in config
                        }
                    });
                    
                    // Update UI
                    document.getElementById('userEmail').textContent = userProfile.email || userProfile.name;
                    document.getElementById("loginModal").style.display = "none";
                    document.getElementById("mainContent").style.display = "block";
                    
                    // Show disclaimer modal after successful login
                    document.getElementById("disclaimerModal").style.display = "block";
                    
                    console.log('User authenticated:', userProfile);
                } catch (error) {
                    console.error('Error handling authentication:', error);
                    showError('Failed to complete authentication. Please try again.');
                }
            }

            function showLoginModal() {
                document.getElementById("loginModal").style.display = "block";
                document.getElementById("mainContent").style.display = "none";
                document.getElementById("loginStatus").textContent = "Ready to sign in";
            }

            window.onload = function () {
                const textboxes = document.querySelectorAll('textarea');
                textboxes.forEach(function (textbox) {
                    textbox.value = '';
                });
                
                // Initialize Auth0
                initAuth0();
            };

            // Login functionality
            document.getElementById("loginButton").addEventListener("click", async function () {
                const loginButton = document.getElementById("loginButton");
                
                try {
                    loginButton.disabled = true;
                    loginButton.textContent = "Redirecting...";
                    
                    await auth0Client.loginWithRedirect();
                } catch (error) {
                    console.error("Login error:", error);
                    showError("Login failed. Please try again.");
                    loginButton.disabled = false;
                    loginButton.textContent = "Sign In with Auth0";
                }
            });

            // Logout functionality
            document.getElementById("logoutButton").addEventListener("click", async function () {
                try {
                    await auth0Client.logout({
                        logoutParams: {
                            returnTo: 'http://localhost:3000'
                        }
                    });
                } catch (error) {
                    console.error("Logout error:", error);
                    // Fallback logout
                    authToken = null;
                    userProfile = null;
                    showLoginModal();
                    document.getElementById("messageContainer").innerHTML = "";
                    chatHistory = [];
                    document.getElementById("userQuestion").value = "";
                }
            });

            function showError(message) {
                const errorDiv = document.getElementById("loginError");
                errorDiv.textContent = message;
                errorDiv.style.display = "block";
                setTimeout(() => {
                    errorDiv.style.display = "none";
                }, 5000);
            }

            document.getElementById("connectButton").addEventListener("click", function () {
                if (!authToken) {
                    alert("Please login first");
                    return;
                }

                const email = userProfile.email || userProfile.name;
                const question = document.getElementById("userQuestion").value;
                const messageContainer = document.getElementById("messageContainer");
                
                // Connect to local Docker backend WebSocket
                const socket = new WebSocket('ws://localhost:8081/');
                
                let answerStarted = false;
                let answerString = "";

                // Add user message
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = `${email}: ${question}`;
                messageContainer.appendChild(userMessage);
                messageContainer.scrollTop = messageContainer.scrollHeight;

                socket.onopen = function () {
                    console.log("WebSocket connected with Auth0 authentication");
                    console.log("User question:", question);
                    chatHistory.push("user_question: " + question);
                    const jsonData = {
                        user_email: email,
                        chat_history: chatHistory,
                        token: authToken,
                        user_profile: userProfile
                    };
                    socket.send(JSON.stringify(jsonData));
                };

                socket.onmessage = function (event) {
                    // Always print the raw data for debugging
                    console.log("Received:", event.data);

                    // If the message contains "ANSWER:", start the answer section
                    if (event.data.includes("ANSWER:")) {
                        answerStarted = true;
                        // Create new bot message container
                        const botMessage = document.createElement('div');
                        botMessage.className = 'message bot-message';
                        botMessage.textContent = "RAG Chatbot: ";
                        messageContainer.appendChild(botMessage);
                    }

                    // Try to extract content from JSON, but if not present, just append the raw data
                    const content = event.data.match(/"content":"([^"]*)"/);
                    if (content && answerStarted) {
                        let cleanContent = content[1].replace(/["}\]]+$/g, '');
                        // Append to the last bot message
                        const lastBotMessage = messageContainer.querySelector('.bot-message:last-child');
                        if (lastBotMessage) {
                            lastBotMessage.textContent += cleanContent;
                            messageContainer.scrollTop = messageContainer.scrollHeight;
                        }
                        answerString += cleanContent;
                    } else if (answerStarted) {
                        // If not JSON, just append the raw data (except the "ANSWER:" marker)
                        if (!event.data.includes("ANSWER:")) {
                            // Optionally strip ANSI codes if needed
                            function stripAnsiCodes(text) {
                                return text.replace(/\x1b\[[0-9;]*m/g, '');
                            }
                            const cleanData = stripAnsiCodes(event.data);
                            const lastBotMessage = messageContainer.querySelector('.bot-message:last-child');
                            if (lastBotMessage) {
                                lastBotMessage.textContent += cleanData;
                                messageContainer.scrollTop = messageContainer.scrollHeight;
                            }
                            answerString += cleanData;
                        }
                    }
                };

                socket.onclose = function () {
                    console.log("[close] Connection closed or died");
                    answerStarted = false;
                    chatHistory.push(answerString);
                    // Append rating stars to last bot message
                    const lastBotMessage = document.querySelector('.bot-message:last-child');
                    if (lastBotMessage) {
                        const ratingDiv = document.createElement('div');
                        ratingDiv.className = 'rating';
                        ratingDiv.innerHTML = 'Rate this answer: ' +
                            '<span class="thumb thumbs-up" data-value="up">👍</span>' +
                            '<span class="thumb thumbs-down" data-value="down">👎</span>';
                        lastBotMessage.appendChild(ratingDiv);
                        ratingDiv.querySelectorAll('.thumb').forEach(function (thumb) {
                            thumb.addEventListener('click', function () {
                                const rating = this.getAttribute('data-value');
                                // Clear previous selections
                                ratingDiv.querySelectorAll('.thumb').forEach(function (t) {
                                    t.classList.remove('selected');
                                });
                                // Highlight selected thumb
                                this.classList.add('selected');
                                // Popup for rating reason
                                const reason = prompt("Please provide a reason for your rating:");
                                // Send question, answer, rating, reason, and email to your backend
                                const payload = {
                                    question: question,
                                    answer: answerString,
                                    rating: rating,
                                    reason: reason,
                                    email: email,
                                    user_profile: userProfile
                                };
                                console.log("Sending payload: ", payload);
                                // Send to local backend API with Auth0 token
                                fetch('https://url-of-your-feedback-function-app', {
                                    method: 'POST',
                                    body: JSON.stringify(payload)
                                })
                                .then(response => {
                                    // Try to parse as JSON, fallback to text
                                    return response.text().then(text => {
                                        console.log('Raw response:', text);
                                        try {
                                            return JSON.parse(text);
                                        } catch {
                                            return text;
                                        }
                                    });
                                })
                                .then(data => console.log('Rating saved:', data))
                                .catch(error => console.error('Error:', error));
                                console.log('Rating submitted:', rating);
                            });
                        });
                    }
                };

                socket.onerror = function (error) {
                    console.log("[error]", error);
                };
            });

            function closeDisclaimerModal() {
                document.getElementById("disclaimerModal").style.display = "none";
            }
        </script>
        </div>
    </div>
</body>

</html>
